<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Job Application Form</b></title>
    <link rel="stylesheet" href="project 2 style.css">
</head>
<body>
    <div class="container">
    <div class="content">
    <h1>Job Application <span class="title_small">(Web)</span>
    <form action="">
    <div class="form_container">

    <label for="First Name">First Name</label>
    <input id="First Name" name="First Name" placeholder="Enter here">
    </div>

    <div class="form_container">

    <label for="last name">Last Name</label>
    <input type="text" id="last name" placeholder="Enter here">

    </div>

    <div class="form_container">
        
    <label for="Email">Email</label>
    <input type="Email" id="Email" placeholder="Enter Email">

    </div>

    <div class="form_container">

    <label for="Job Role">Job Role</label>
    <select name="Select Job Role" id="Job Role">
    <option value="Job Role">Select Job Role</option>
    <option value="fronted">fronted developer</option>
    <option value="backend">Backend developer</option>
    <option value="full_stack">Full Stack developer</option>
    <option value="ui_ux">UI UX designer</option>
    </select>

    </div>

    

    <div class="form_container">
        <label for="address">Address</label>
        <textarea name="Address" id="address" cols="50" rows="1" placeholder="Enter Address"></textarea>
    </div>

    <div class="form_container">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city name....">

    </div>

    <div class="form_container">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" placeholder="Enter pincode">

    </div>

    <div class="form_container">
     <label for="date">Date</label>
     <input type="date" id="date">

    </div>

    <div class="form_container">
     <label for="upload">Upload your CV</label>
     <input type="file" id="upload" name="upload">


    </div> 
    <div class="buton_container">
        <button type="submit">Apply now</button>
    </div>

     </form>  

     </div>


    </div>
    
</body>
</html>
